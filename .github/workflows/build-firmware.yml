# Wade Robotics Marlin - Build and Release
#
# This workflow builds Wade Robotics Marlin firmware for DexArm and:
# - On push to main: Automatically creates a release with the firmware
# - On push to DexArm_Dev: Builds and uploads as artifact for testing
# - Manual trigger: Optionally create release
#
# Features:
# - Auto-incrementing version numbers
# - Firmware validation (size + ARM vector table check)
# - SHA256 checksums for verification

name: Wade Robotics Marlin

on:
  push:
    branches: 
      - main
      - DexArm_Dev
    paths:
      - 'Marlin/**'
      - 'platformio.ini'
      - 'buildroot/**'
      - '.github/workflows/build-firmware.yml'
  
  pull_request:
    branches: [main]
  
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a new release'
        required: false
        type: boolean
        default: false
      version_bump:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

env:
  PLATFORMIO_ENV: DEXARM_V3_2

# Required permissions for creating releases and uploading artifacts
permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      firmware_size: ${{ steps.firmware_info.outputs.size }}
      firmware_sha256: ${{ steps.firmware_info.outputs.sha256 }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation
      
      - name: Calculate version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Parse version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Default values if parsing fails
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          # Determine bump type
          BUMP="${{ inputs.version_bump }}"
          if [ -z "$BUMP" ]; then
            # Auto-detect based on commit message or default to patch
            if git log -1 --pretty=%B | grep -qi "BREAKING CHANGE\|!:"; then
              BUMP="major"
            elif git log -1 --pretty=%B | grep -qi "^feat"; then
              BUMP="minor"
            else
              BUMP="patch"
            fi
          fi
          
          # Increment version
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        run: |
          echo "Building for ${{ env.PLATFORMIO_ENV }}..."
          pio run -e ${{ env.PLATFORMIO_ENV }}
      
      - name: Get firmware info
        id: firmware_info
        run: |
          FIRMWARE_PATH=".pio/build/${{ env.PLATFORMIO_ENV }}/firmware.bin"
          
          if [ ! -f "$FIRMWARE_PATH" ]; then
            echo "Error: firmware.bin not found at $FIRMWARE_PATH"
            exit 1
          fi
          
          SIZE=$(stat -c%s "$FIRMWARE_PATH")
          SHA256=$(sha256sum "$FIRMWARE_PATH" | cut -d' ' -f1)
          
          echo "path=$FIRMWARE_PATH" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          
          echo "## ðŸ”§ Firmware Build Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Size** | $SIZE bytes ($(echo "scale=1; $SIZE/1024" | bc) KB) |" >> $GITHUB_STEP_SUMMARY
          echo "| **SHA256** | \`${SHA256:0:16}...\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | ${{ env.PLATFORMIO_ENV }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Validate firmware
        run: |
          FIRMWARE_PATH="${{ steps.firmware_info.outputs.path }}"
          
          # Check file size (should be between 1KB and 960KB)
          SIZE=${{ steps.firmware_info.outputs.size }}
          if [ $SIZE -lt 1024 ]; then
            echo "::error::Firmware too small ($SIZE bytes)"
            exit 1
          fi
          if [ $SIZE -gt 983040 ]; then
            echo "::error::Firmware too large ($SIZE bytes)"
            exit 1
          fi
          
          # Validate ARM vector table
          SP=$(xxd -l 4 -e "$FIRMWARE_PATH" | awk '{print $2}')
          RESET=$(xxd -s 4 -l 4 -e "$FIRMWARE_PATH" | awk '{print $2}')
          
          echo "Stack Pointer:  0x$SP"
          echo "Reset Handler:  0x$RESET"
          
          # Check SP points to SRAM (0x20000000 - 0x20030000)
          SP_DEC=$((16#$SP))
          if [ $SP_DEC -lt $((16#20000000)) ] || [ $SP_DEC -gt $((16#20030000)) ]; then
            echo "::warning::Stack pointer may not point to SRAM"
          fi
          
          # Check Reset Handler points to Flash (0x08000000 - 0x08100000)
          RESET_DEC=$((16#$RESET))
          if [ $RESET_DEC -lt $((16#08000000)) ] || [ $RESET_DEC -gt $((16#08100000)) ]; then
            echo "::warning::Reset handler may not point to Flash"
          fi
          
          echo "âœ… Firmware validation passed!"
      
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ steps.version.outputs.version }}
          path: ${{ steps.firmware_info.outputs.path }}
          retention-days: 90

  # Auto-release on push to main
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ needs.build.outputs.version }}
          path: ./firmware
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            CHANGES=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | head -20)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges -10)
          fi
          
          # Write to file for multiline output
          echo "$CHANGES" > changelog.txt
          echo "changes_file=changelog.txt" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Wade Robotics Marlin ${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          files: ./firmware/firmware.bin
          body: |
            ## ðŸ¤– Wade Robotics Marlin ${{ needs.build.outputs.version }}
            
            ### What's New
            ${{ steps.changelog.outputs.changes || 'See commit history for changes.' }}
            
            ### Firmware Details
            | Property | Value |
            |----------|-------|
            | **Size** | ${{ needs.build.outputs.firmware_size }} bytes |
            | **SHA256** | `${{ needs.build.outputs.firmware_sha256 }}` |
            | **Target** | DEXARM_V3_2 (STM32F407) |
            
            ### Features
            - âœ… Real-time position reporting (M114 R)
            - âœ… YMODEM firmware update support
            
            ### Installation
            
            **Via Wade Robotics Studio (Recommended):**
            1. Open Wade Robotics Studio
            2. Go to Settings â†’ Firmware Update
            3. Click "Check for Updates"
            4. Follow the prompts to install
            
            **Manual Installation:**
            1. Download `firmware.bin`
            2. Connect to DexArm via serial terminal
            3. Send `M2002` then `M2003` to enter bootloader
            4. Use YMODEM to transfer the firmware
            5. Send `3` to execute
            
            ---
            *Built from commit ${{ github.sha }}*

  # Manual release (workflow_dispatch with create_release=true)
  manual-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.create_release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ needs.build.outputs.version }}
          path: ./firmware
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Wade Robotics Marlin ${{ needs.build.outputs.version }}
          draft: true
          files: ./firmware/firmware.bin
          body: |
            ## ðŸ¤– Wade Robotics Marlin ${{ needs.build.outputs.version }}
            
            ### Firmware Details
            | Property | Value |
            |----------|-------|
            | **Size** | ${{ needs.build.outputs.firmware_size }} bytes |
            | **SHA256** | `${{ needs.build.outputs.firmware_sha256 }}` |
            | **Target** | DEXARM_V3_2 (STM32F407) |
            
            ### Changes
            <!-- Add release notes here before publishing -->
            
            ### Installation
            Flash via Wade Robotics Studio or use M2002/M2003 bootloader commands.
            
            ---
            *Built from commit ${{ github.sha }}*
